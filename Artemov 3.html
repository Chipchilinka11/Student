<!DOCTYPE html>

    <body>
        <script>
            let name = prompt('Введите фамилию', '').toLowerCase();
            let altName = '';
            for(n=name.length-1; n>=0; n--){        // .length нужен для того, чтобы узнать длину строки
                altName+=name[n];                   // тут я представил строку в виде массива, хотя мы их не проходили
            }
            alert(name == altName);
        </script>
    </body>
</html>
